<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Library</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="heading">Book Library</div>
            <button data-form-button='#form'class="book-button">New Book</button>
        </div>
        <div class="book-body">
            <div class="new-book">
                <div class="book-author">Author:</div>
                <div class="book-title">Title:</div>
                <div class="book-pages">Number of pages:</div>
                <div class="book-read">Read/NotRead</div>
            </div>   
        </div>
        <div class="footer"></div>
        <div class="form-container" id="form">
            <div class="form-header">
                <div class="title">Input data about book</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <form action="" method="get">
                <fieldset>
                    <div>
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author">
                    </div>
                    <div>
                        <label for="book-title">Title</label>
                        <input type="text" id="book-title">
                    </div>
                    <div>
                        <label for="book-pages">Book Pages</label>
                        <input type="text" id="book-pages">
                    </div>
                    <div>
                        <label for="book-read">Has it been read</label>
                        <input type="checkbox" id="book-read">
                    </div>
                </fieldset>
            </form>
            <div>
                <button class="submitForm">Submit</button>
            </div>
        </div>
        <div id="overlay"></div>
    </div>
    
    <script src="/java.js"></script>
</body>
</html>
